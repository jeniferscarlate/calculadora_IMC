<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="author" content="Jenifer Scarlate">
    <title>IMC</title>
</head>
<body>
    <main>
        <h1>Calculadora IMC</h1>

        <section>
            <h2>Cadastro de informações</h2>

            <form method="post" onsubmit="CalcularImc(event)">
                <div class="campo-form">
                    <label for="nome">Nome:</label>
                    <input type="text" name="campo-nome" id="name" placeholder="Insira seu nome completo">
                </div>

                <div class="campo-form">
                    <label for="altura">Altura:</label>
                    <input type="number" name="campo-altura" id="height" placeholder="Insira sua altura. Ex: 1.85">
                </div>

                <div class="campo-form">
                    <label for="peso">Peso:</label>
                    <input type="number" name="campo-peso" id="weight" placeholder="Insira seu peso em kg. Ex: 85">
                </div>

                <div class="conjuto-botoes">
                    <button type="reset">Cancelar</button>
                    <button type="submit">Calcular</button>
                </div>
            </form>
        </section>

        <section>
            <!-- Construção da tabela -->
            <h2>Usuários cadastrados</h2>

            <table>
                <caption>Tabela de usuários</caption>
                
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Valor do IMC</th>
                        <th>Classificação do IMC</th>
                        <th>Data do Cadastro</th>
                    </tr>
                </thead>

                <tbody id="corpo-tabela"></tbody>
            </table>
            <button class="botao-tabela" onclick="deletarRegistros()">Limpar Valores</button>
        </section>
    </main>
</body>
</html>
